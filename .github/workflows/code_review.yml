name: Automated Code Review

# This action runs on every push to a pull request
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your repository's code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install your project's dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 4: Run your code review script
      # We pass secrets and event data as environment variables
      - name: Run Automated Review
        run: python main.py
        env:
          # Use the built-in GITHUB_TOKEN for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pass data from the pull request event to our script
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}